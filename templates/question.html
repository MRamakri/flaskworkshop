<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Language!</title>
</head>
<body>
    <h1>Guess the Language</h1>
    <p>{{ question }}</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {% for option in form.answer %}
                {{ option }} {{ option.label }}<br>
            {% endfor %}
        </p>
        {{ form.submit }}
    </form>
    <p>To end game click <a href="{{ url_for('index') }}">here</a> </p>
</body>
</html>
